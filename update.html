    <div class="categories">
      <button class="buttons" id="button-1" >Press to update</button>
      <p id="version-text-1">Version: 24.11.</p><p id="cat-vers-1"></p>
    </div>
    <div class="categories">
      <button class="buttons" id="button-2" >Press to update</button>
      <p id="version-text-2">Version: 12.01.</p><p id="cat-vers-2"></p>
    </div>
    <div class="categories">
      <button class="buttons" id="button-3" >Press to update</button>
      <p id="version-text-3">Version: 10.08.</p><p id="cat-vers-3"></p>
    </div>
  </div>

</html>
